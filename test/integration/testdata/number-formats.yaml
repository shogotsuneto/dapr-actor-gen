openapi: 3.0.0
info:
  title: Number Formats Test API
  version: 1.0.0
  description: Test API for validating various OpenAPI number formats

paths:
  /NumberTest/{actorId}/method/TestNumbers:
    post:
      parameters:
        - name: actorId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NumberRequest'
      responses:
        '200':
          description: Number formats processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NumberResponse'

components:
  schemas:
    NumberRequest:
      type: object
      properties:
        int8Value:
          type: integer
          format: int8
          description: 8-bit signed integer
        int16Value:
          type: integer
          format: int16
          description: 16-bit signed integer
        int32Value:
          type: integer
          format: int32
          description: 32-bit signed integer
        int64Value:
          type: integer
          format: int64
          description: 64-bit signed integer
        floatValue:
          type: number
          format: float
          description: 32-bit floating point
        doubleValue:
          type: number
          format: double
          description: 64-bit floating point
        plainInteger:
          type: integer
          description: Plain integer without format
        plainNumber:
          type: number
          description: Plain number without format
      required:
        - int32Value
        - int64Value
        - floatValue
        - doubleValue

    NumberResponse:
      type: object
      properties:
        int8Result:
          type: integer
          format: int8
        int16Result:
          type: integer
          format: int16
        int32Result:
          type: integer
          format: int32
        int64Result:
          type: integer
          format: int64
        floatResult:
          type: number
          format: float
        doubleResult:
          type: number
          format: double
        plainIntegerResult:
          type: integer
        plainNumberResult:
          type: number
      required:
        - int32Result
        - int64Result
        - floatResult
        - doubleResult